<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="../dist/output.css" rel="stylesheet" />
    <style>
      :root {
        --container-size: calc(calc(80 / body) * 100);
      }
    </style>
  </head>
  <body class="flex h-full w-full flex-col items-center">
    <div class="flex w-full flex-col items-center bg-black">

        <div class="mb-12 flex w-full justify-between text-[1.2vw]">

          <span class="text-[#eddcd2]">Купуй зараз</span>
          <span class="text-[#eddcd2]" id="Date">June 19, 2023</span>
        </div>
        <div
          class="mb-24 h-[45rem] w-full rounded-3xl bg-first bg-cover bg-center bg-no-repeat grayscale"
        ></div>
      </div>
    </div>
    <div class="flex w-full flex-col items-center bg-[#a5a58d]">
      <div class="w-4/5 py-24">
        <p
          class="inline-block h-full w-[49%] font-sans text-[4.5vw] text-black"
        >
          Ласкаво просимо до ГалБетон
        </p>

          Ваш універсальний магазин для всього, що стосується бетону. Наша
          продукція забезпечує надійну підтримку, якої потребують ваші проекти.
          Зробіть все по-новому з нашими першокласними будівельними матеріалами!
        </p>
      </div>
    </div>
  </body>
